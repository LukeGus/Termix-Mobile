name: Build App
on:
  workflow_dispatch:
    inputs:
      platform:
        type: choice
        description: Platform to build for
        options:
          - both
          - ios
          - android
      action:
        type: choice
        description: What to do with the built app
        options:
          - submit
          - file
          - none
        required: true
jobs:
  build:
    runs-on: ${{ matrix.platform == 'ios' && 'macos-26' || 'blacksmith-4vcpu-ubuntu-2404' }}
    strategy:
      matrix:
        platform: ${{ github.event.inputs.platform == 'both' && fromJSON('["ios", "android"]') || fromJSON(format('["{0}"]', github.event.inputs.platform)) }}
        node: [20.x]
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔍 Validate EAS configuration
        run: |
          echo "EAS configuration:"
          cat eas.json
          echo "Validating configuration..."
          eas build:configure --platform ${{ matrix.platform }}

      - name: 👷 Build app
        run: |
          # Determine profile based on action
          if [ "${{ github.event.inputs.action }}" = "submit" ]; then
            PROFILE="production"
          else
            PROFILE="preview"
          fi

          echo "Building for platform: ${{ matrix.platform }}"
          echo "Using profile: $PROFILE"

          eas build --local \
            --non-interactive \
            --clear-cache \
            --platform=${{ matrix.platform }} \
            --profile=$PROFILE
        env:
          EAS_SKIP_AUTO_FINGERPRINT: 1

      - name: 📁 Detect and catalog build artifacts
        id: detect-artifacts
        run: |
          echo "Searching for build artifacts..."

          # Create a directory to collect all artifacts
          mkdir -p build-artifacts

          # Find and rename Android files
          if [ "${{ matrix.platform }}" = "android" ]; then
            echo "=== Debugging Android Build Output ==="

            # Check if android/app/build exists
            if [ -d "android/app/build" ]; then
              echo "✓ android/app/build directory exists"
              echo "Directory structure:"
              ls -la android/app/build/ || echo "Cannot list build directory"

              if [ -d "android/app/build/outputs" ]; then
                echo "✓ android/app/build/outputs exists"
                echo "Outputs structure:"
                ls -la android/app/build/outputs/ || echo "Cannot list outputs"

                # Search for ALL APK files recursively
                echo "Searching for ALL .apk files recursively in android/app/build/outputs..."
                find android/app/build/outputs -name "*.apk" -type f 2>/dev/null | while read file; do
                  echo "Found APK: $file"
                  ls -lh "$file"
                done

                # Search for ALL AAB files recursively
                echo "Searching for ALL .aab files recursively in android/app/build/outputs..."
                find android/app/build/outputs -name "*.aab" -type f 2>/dev/null | while read file; do
                  echo "Found AAB: $file"
                  ls -lh "$file"
                done
              else
                echo "✗ android/app/build/outputs does NOT exist"
              fi
            else
              echo "✗ android/app/build directory does NOT exist"
            fi

            # Also search the entire workspace for APKs (EAS often outputs to project root)
            echo "Searching entire workspace for .apk and .aab files..."
            find . -name "*.apk" -type f -not -path "*/node_modules/*" -not -path "*/.gradle/*" 2>/dev/null | head -20
            find . -name "*.aab" -type f -not -path "*/node_modules/*" -not -path "*/.gradle/*" 2>/dev/null | head -20

            echo "=== Copying Android Build Files ==="
            # Copy all APK files found (search multiple locations)
            APK_COUNT=0

            # First try standard Gradle output location
            if find android/app/build/outputs -name "*.apk" -type f 2>/dev/null | grep -q .; then
              echo "Found APKs in android/app/build/outputs"
              find android/app/build/outputs -name "*.apk" -type f 2>/dev/null | while read file; do
                filename=$(basename "$file")
                echo "Copying: $file -> build-artifacts/$filename"
                cp "$file" "build-artifacts/$filename"
                APK_COUNT=$((APK_COUNT + 1))
              done
            fi

            # Also check project root (EAS local builds often output here)
            if find . -maxdepth 1 -name "*.apk" -type f 2>/dev/null | grep -q .; then
              echo "Found APKs in project root"
              find . -maxdepth 1 -name "*.apk" -type f 2>/dev/null | while read file; do
                filename=$(basename "$file")
                echo "Copying from root: $file -> build-artifacts/$filename"
                cp "$file" "build-artifacts/$filename"
                APK_COUNT=$((APK_COUNT + 1))
              done
            fi

            # Search for any Termix-Android*.apk anywhere in workspace
            if find . -name "Termix-Android*.apk" -type f -not -path "*/node_modules/*" -not -path "*/.gradle/*" -not -path "*/build-artifacts/*" 2>/dev/null | grep -q .; then
              echo "Found Termix-Android APKs in workspace"
              find . -name "Termix-Android*.apk" -type f -not -path "*/node_modules/*" -not -path "*/.gradle/*" -not -path "*/build-artifacts/*" 2>/dev/null | while read file; do
                filename=$(basename "$file")
                echo "Copying from workspace: $file -> build-artifacts/$filename"
                cp "$file" "build-artifacts/$filename"
                APK_COUNT=$((APK_COUNT + 1))
              done
            fi

            echo "Total APK files copied: $APK_COUNT"

            # Copy AAB files (check multiple locations)
            if find android/app/build/outputs -name "*.aab" -type f 2>/dev/null | grep -q .; then
              echo "Found AAB in android/app/build/outputs"
              find android/app/build/outputs -name "*.aab" -type f 2>/dev/null | while read file; do
                echo "Copying AAB: $file -> build-artifacts/Termix-Android.aab"
                cp "$file" "build-artifacts/Termix-Android.aab"
              done
            fi

            # Check project root for AAB
            if find . -maxdepth 1 -name "*.aab" -type f 2>/dev/null | grep -q .; then
              echo "Found AAB in project root"
              find . -maxdepth 1 -name "*.aab" -type f 2>/dev/null | while read file; do
                echo "Copying AAB from root: $file -> build-artifacts/Termix-Android.aab"
                cp "$file" "build-artifacts/Termix-Android.aab"
              done
            fi

            # List what we actually got
            echo "=== Final Build Artifacts Directory ==="
            ls -lh build-artifacts/ 2>/dev/null || echo "build-artifacts is empty or doesn't exist"
          fi

          # Find and rename iOS IPA
          if [ "${{ matrix.platform }}" = "ios" ]; then
            echo "Searching for iOS IPA files..."
            IPA_FILE=$(find . -type f -name "*.ipa" -not -path "*/node_modules/*" 2>/dev/null | head -1)

            if [ -n "$IPA_FILE" ]; then
              echo "Found IPA: $IPA_FILE"
              cp "$IPA_FILE" "build-artifacts/Termix-iOS.ipa"
              echo "Renamed to: Termix-iOS.ipa"
            else
              echo "No IPA file found"
            fi

            echo "=== iOS Build Artifacts ==="
            ls -lh build-artifacts/*.ipa 2>/dev/null || echo "No IPA files found"
          fi

          # Count total artifacts
          ARTIFACT_COUNT=$(ls -1 build-artifacts/ 2>/dev/null | wc -l)
          echo "Total artifacts found: $ARTIFACT_COUNT"
          echo "artifact_count=$ARTIFACT_COUNT" >> $GITHUB_OUTPUT

      - name: 🚢 Submit to App Store
        if: ${{ github.event.inputs.action == 'submit' }}
        run: |
          if [ "${{ matrix.platform }}" = "android" ]; then
            # For Android production submission, use AAB (App Bundle)
            if [ -f "build-artifacts/Termix-Android.aab" ]; then
              BUILD_FILE="build-artifacts/Termix-Android.aab"
            elif [ -f "build-artifacts/Termix-Android-arm64-v8a.apk" ]; then
              BUILD_FILE="build-artifacts/Termix-Android-arm64-v8a.apk"
            else
              BUILD_FILE=$(find build-artifacts -name "Termix-Android*.apk" | head -1)
            fi
          else
            # For iOS, use the IPA file
            BUILD_FILE="build-artifacts/Termix-iOS.ipa"
          fi

          if [ -n "$BUILD_FILE" ] && [ -f "$BUILD_FILE" ]; then
            echo "Submitting file: $BUILD_FILE"
            eas submit -p ${{ matrix.platform }} --profile production --path "$BUILD_FILE"
          else
            echo "No build file found to submit"
            exit 1
          fi

      - name: 📤 Upload arm64-v8a APK
        if: ${{ github.event.inputs.action == 'file' && matrix.platform == 'android' }}
        uses: actions/upload-artifact@v4
        with:
          name: Termix-Android-arm64-v8a
          path: build-artifacts/Termix-Android-arm64-v8a.apk
          retention-days: 30
          if-no-files-found: warn

      - name: 📤 Upload armeabi-v7a APK
        if: ${{ github.event.inputs.action == 'file' && matrix.platform == 'android' }}
        uses: actions/upload-artifact@v4
        with:
          name: Termix-Android-armeabi-v7a
          path: build-artifacts/Termix-Android-armeabi-v7a.apk
          retention-days: 30
          if-no-files-found: warn

      - name: 📤 Upload x86_64 APK
        if: ${{ github.event.inputs.action == 'file' && matrix.platform == 'android' }}
        uses: actions/upload-artifact@v4
        with:
          name: Termix-Android-x86_64
          path: build-artifacts/Termix-Android-x86_64.apk
          retention-days: 30
          if-no-files-found: warn

      - name: 📤 Upload iOS IPA
        if: ${{ github.event.inputs.action == 'file' && matrix.platform == 'ios' }}
        uses: actions/upload-artifact@v4
        with:
          name: Termix-iOS
          path: build-artifacts/Termix-iOS.ipa
          retention-days: 30
          if-no-files-found: warn
