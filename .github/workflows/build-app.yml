name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
        options:
          - macos-26
          - ubuntu-latest
          - blacksmith-4vcpu-ubuntu-2404
      platform:
        type: choice
        description: Platform to build for
        options:
          - ios
          - android
      profile:
        type: choice
        description: Build profile to use
        options:
          - production
          - preview
      action:
        type: choice
        description: What to do with the built app
        options:
          - submit
          - file
          - none
        required: true
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [20.x]
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔍 Validate EAS configuration
        run: |
          echo "EAS configuration:"
          cat eas.json
          echo "Validating configuration..."
          eas build:configure --platform ${{ github.event.inputs.platform }}

      - name: 👷 Build app
        run: |
          eas build --local \
            --non-interactive \
            --clear-cache \
            --platform=${{ github.event.inputs.platform }} \
            --profile=${{ github.event.inputs.profile }}
        env:
          EAS_SKIP_AUTO_FINGERPRINT: 1

      - name: 📁 Detect and catalog build artifacts
        id: detect-artifacts
        run: |
          echo "Searching for build artifacts..."

          # Create a directory to collect all artifacts
          mkdir -p build-artifacts

          # Find and copy all APK files
          if [ "${{ github.event.inputs.platform }}" = "android" ]; then
            echo "Searching for Android APK files..."
            find android/app/build/outputs -type f -name "*.apk" 2>/dev/null | while read file; do
              echo "Found: $file"
              cp "$file" build-artifacts/
            done

            # List all found APK files with architecture info
            echo "=== Android Build Artifacts ==="
            ls -lh build-artifacts/*.apk 2>/dev/null || echo "No APK files found"
          fi

          # Find and copy all IPA files
          if [ "${{ github.event.inputs.platform }}" = "ios" ]; then
            echo "Searching for iOS IPA files..."
            find . -type f -name "*.ipa" -not -path "*/node_modules/*" 2>/dev/null | while read file; do
              echo "Found: $file"
              cp "$file" build-artifacts/
            done

            echo "=== iOS Build Artifacts ==="
            ls -lh build-artifacts/*.ipa 2>/dev/null || echo "No IPA files found"
          fi

          # Count total artifacts
          ARTIFACT_COUNT=$(ls -1 build-artifacts/ 2>/dev/null | wc -l)
          echo "Total artifacts found: $ARTIFACT_COUNT"
          echo "artifact_count=$ARTIFACT_COUNT" >> $GITHUB_OUTPUT

      - name: 🚢 Submit to App Store
        if: ${{ github.event.inputs.action == 'submit' }}
        run: |
          if [ "${{ github.event.inputs.platform }}" = "android" ]; then
            # For Android submission, prefer arm64-v8a (most common architecture)
            BUILD_FILE=$(find build-artifacts -name "*arm64-v8a*.apk" | head -1)

            # If no arm64 build found, use any available APK
            if [ -z "$BUILD_FILE" ]; then
              BUILD_FILE=$(find build-artifacts -name "*.apk" | head -1)
            fi
          else
            # For iOS, use the IPA file
            BUILD_FILE=$(find build-artifacts -name "*.ipa" | head -1)
          fi

          if [ -n "$BUILD_FILE" ]; then
            echo "Submitting file: $BUILD_FILE"
            eas submit -p ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --path "$BUILD_FILE"
          else
            echo "No build file found to submit"
            exit 1
          fi

      - name: 📤 Upload arm64-v8a APK
        if: ${{ github.event.inputs.action == 'file' && github.event.inputs.platform == 'android' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ github.event.inputs.profile }}-arm64-v8a
          path: build-artifacts/*arm64-v8a*.apk
          retention-days: 30
          if-no-files-found: warn

      - name: 📤 Upload armeabi-v7a APK
        if: ${{ github.event.inputs.action == 'file' && github.event.inputs.platform == 'android' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ github.event.inputs.profile }}-armeabi-v7a
          path: build-artifacts/*armeabi-v7a*.apk
          retention-days: 30
          if-no-files-found: warn

      - name: 📤 Upload x86_64 APK
        if: ${{ github.event.inputs.action == 'file' && github.event.inputs.platform == 'android' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ github.event.inputs.profile }}-x86_64
          path: build-artifacts/*x86_64*.apk
          retention-days: 30
          if-no-files-found: warn

      - name: 📤 Upload iOS IPA
        if: ${{ github.event.inputs.action == 'file' && github.event.inputs.platform == 'ios' }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ github.event.inputs.profile }}-ipa
          path: build-artifacts/*.ipa
          retention-days: 30
          if-no-files-found: warn
