name: Build App
on:
  workflow_dispatch:
    inputs:
      platform:
        type: choice
        description: Platform to build for
        options:
          - both
          - ios
          - android
      action:
        type: choice
        description: What to do with the built app
        options:
          - submit
          - file
          - none
        required: true
jobs:
  build:
    runs-on: ${{ matrix.platform == 'ios' && 'macos-26' || 'blacksmith-4vcpu-ubuntu-2404' }}
    strategy:
      matrix:
        platform: ${{ github.event.inputs.platform == 'both' && fromJSON('["ios", "android"]') || fromJSON(format('["{0}"]', github.event.inputs.platform)) }}
        node: [20.x]
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: ðŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ” Validate EAS configuration
        run: |
          echo "EAS configuration:"
          cat eas.json
          echo "Validating configuration..."
          eas build:configure --platform ${{ matrix.platform }}

      - name: ðŸ‘· Build app
        run: |
          # Determine profile based on action
          if [ "${{ github.event.inputs.action }}" = "submit" ]; then
            PROFILE="production"
          else
            PROFILE="preview"
          fi

          echo "Building for platform: ${{ matrix.platform }}"
          echo "Using profile: $PROFILE"

          eas build --local \
            --non-interactive \
            --clear-cache \
            --platform=${{ matrix.platform }} \
            --profile=$PROFILE
        env:
          EAS_SKIP_AUTO_FINGERPRINT: 1

      - name: ðŸ“ Detect and catalog build artifacts
        id: detect-artifacts
        run: |
          echo "Searching for build artifacts..."

          # Create a directory to collect all artifacts
          mkdir -p build-artifacts

          # Find and rename Android files
          if [ "${{ matrix.platform }}" = "android" ]; then
            echo "Searching for Android build files..."

            # Search in all common output directories
            echo "Checking android/app/build/outputs/apk..."
            find android/app/build/outputs/apk -type f -name "*.apk" 2>/dev/null || echo "No APKs in apk directory"

            echo "Checking android/app/build/outputs/bundle..."
            find android/app/build/outputs/bundle -type f -name "*.aab" 2>/dev/null || echo "No AABs in bundle directory"

            # Copy APKs with simplified names (they should already be named correctly from build.gradle)
            find android/app/build/outputs/apk -type f -name "*.apk" 2>/dev/null | while read file; do
              filename=$(basename "$file")
              echo "Found APK: $file -> build-artifacts/$filename"
              cp "$file" "build-artifacts/$filename"
            done

            # Copy AAB files
            find android/app/build/outputs/bundle -type f -name "*.aab" 2>/dev/null | while read file; do
              echo "Found AAB: $file"
              cp "$file" "build-artifacts/Termix-Android.aab"
            done

            # List all found Android build files
            echo "=== Android Build Artifacts ==="
            ls -lh build-artifacts/ 2>/dev/null || echo "No build files found"
          fi

          # Find and rename iOS IPA
          if [ "${{ matrix.platform }}" = "ios" ]; then
            echo "Searching for iOS IPA files..."
            IPA_FILE=$(find . -type f -name "*.ipa" -not -path "*/node_modules/*" 2>/dev/null | head -1)

            if [ -n "$IPA_FILE" ]; then
              echo "Found IPA: $IPA_FILE"
              cp "$IPA_FILE" "build-artifacts/Termix-iOS.ipa"
              echo "Renamed to: Termix-iOS.ipa"
            else
              echo "No IPA file found"
            fi

            echo "=== iOS Build Artifacts ==="
            ls -lh build-artifacts/*.ipa 2>/dev/null || echo "No IPA files found"
          fi

          # Count total artifacts
          ARTIFACT_COUNT=$(ls -1 build-artifacts/ 2>/dev/null | wc -l)
          echo "Total artifacts found: $ARTIFACT_COUNT"
          echo "artifact_count=$ARTIFACT_COUNT" >> $GITHUB_OUTPUT

      - name: ðŸš¢ Submit to App Store
        if: ${{ github.event.inputs.action == 'submit' }}
        run: |
          if [ "${{ matrix.platform }}" = "android" ]; then
            # For Android production submission, use AAB (App Bundle)
            if [ -f "build-artifacts/Termix-Android.aab" ]; then
              BUILD_FILE="build-artifacts/Termix-Android.aab"
            elif [ -f "build-artifacts/Termix-Android-arm64-v8a.apk" ]; then
              BUILD_FILE="build-artifacts/Termix-Android-arm64-v8a.apk"
            else
              BUILD_FILE=$(find build-artifacts -name "Termix-Android*.apk" | head -1)
            fi
          else
            # For iOS, use the IPA file
            BUILD_FILE="build-artifacts/Termix-iOS.ipa"
          fi

          if [ -n "$BUILD_FILE" ] && [ -f "$BUILD_FILE" ]; then
            echo "Submitting file: $BUILD_FILE"
            eas submit -p ${{ matrix.platform }} --profile production --path "$BUILD_FILE"
          else
            echo "No build file found to submit"
            exit 1
          fi

      - name: ðŸ“¤ Upload arm64-v8a APK
        if: ${{ github.event.inputs.action == 'file' && matrix.platform == 'android' }}
        uses: actions/upload-artifact@v4
        with:
          name: Termix-Android-arm64-v8a
          path: build-artifacts/Termix-Android-arm64-v8a.apk
          retention-days: 30
          if-no-files-found: warn

      - name: ðŸ“¤ Upload armeabi-v7a APK
        if: ${{ github.event.inputs.action == 'file' && matrix.platform == 'android' }}
        uses: actions/upload-artifact@v4
        with:
          name: Termix-Android-armeabi-v7a
          path: build-artifacts/Termix-Android-armeabi-v7a.apk
          retention-days: 30
          if-no-files-found: warn

      - name: ðŸ“¤ Upload x86_64 APK
        if: ${{ github.event.inputs.action == 'file' && matrix.platform == 'android' }}
        uses: actions/upload-artifact@v4
        with:
          name: Termix-Android-x86_64
          path: build-artifacts/Termix-Android-x86_64.apk
          retention-days: 30
          if-no-files-found: warn

      - name: ðŸ“¤ Upload iOS IPA
        if: ${{ github.event.inputs.action == 'file' && matrix.platform == 'ios' }}
        uses: actions/upload-artifact@v4
        with:
          name: Termix-iOS
          path: build-artifacts/Termix-iOS.ipa
          retention-days: 30
          if-no-files-found: warn
